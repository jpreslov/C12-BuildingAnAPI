<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Chirpr</h1>

        <form class="mx-3 my-2">
            <div class="form-group">
                <label for="username-input">Username:</label>
                <input type="text" class="form-control" id="username-input" placeholder="Who are you?">
            </div>
            <div class="form-group">
                <label for="message-input">Example textarea</label>
                <textarea class="form-control" id="message-input" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-dark" onclick="createChirp()">Send</button>
        </form>
        <div id="chirp-container" class="my-md-5"></div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
